<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="container">
		<div id="task">
			<div id="task_header">
				<p>Task</p>
				<button id="options_button"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" height="48" width="48"><path fill="currentColor" d="M18.45 45.05 17.4 38.4q-.7-.2-1.55-.7-.85-.5-1.4-.95l-6.2 2.85-5.65-10 5.65-4.1q-.05-.25-.05-.725v-1.5q0-.425.05-.775L2.6 18.3l5.65-9.9 6.3 2.85q.5-.35 1.35-.85.85-.5 1.5-.7l1.05-6.8H29.6l1 6.75q.75.2 1.575.7.825.5 1.375.9l6.3-2.85 5.6 9.9-5.75 4.05q.05.4.125.85.075.45.075.8 0 .35-.075.775-.075.425-.125.775l5.75 4.05-5.7 10-6.2-2.85q-.55.45-1.425.975-.875.525-1.475.675l-1.05 6.65Zm5.5-14.7q2.65 0 4.5-1.85T30.3 24q0-2.6-1.85-4.475-1.85-1.875-4.5-1.875-2.7 0-4.525 1.875Q17.6 21.4 17.6 24q0 2.65 1.825 4.5t4.525 1.85Z"/></svg></button>
			</div>
			<div id="phrase_header">
				<p class="section_header">Phrase</p>
				<button id="delete_phrase_button" class="red_button">Delete phrase</button>
				<button id="delete_word_button" class="red_button">Delete word</button>
			</div>
			<div id="original_text">
				<p id="pre_input_word_text">Terve, tämä</p>
				<input id="word_input" value="on" autofocus>
				<p id="post_input_word_text">minun testini.</p>
			</div>
			<button id="next_button">Check</button>
			<p class="section_header">Translations</p>
			<div id="translations">
				<ul>
					<li>Hej, detta är mitt test.</li>
					<li>Hello, this is my test.</li>
				</ul>
			</div>
		</div>
		<div id="options">
			<p>Options</p>
			<div>
				<p>Success weight factor:</p>
				<input id="success_weight_factor_input" type="number">
			</div>
			<div>
				<p>Failure weight factor:</p>
				<input id="failure_weight_factor_input" type="number">
			</div>
			<p style="margin-top: 16px">Weight visualization</p>
			<div>
				<canvas></canvas>
			</div>

			<button id="back_button">Back</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
