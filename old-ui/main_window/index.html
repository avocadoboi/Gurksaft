	<meta charset="UTF-8">
	<link rel="stylesheet" href="../common/style.css">
	<link rel="stylesheet" href="style.css">

<body>

			</button>

			</button>
		</div>
		<div id="phrase-header">
			<h2>Phrase</h2>
			<button id="phrase-audio-button" class="ripple overlay-light">
				<svg viewBox="0 0 48 48"><path fill="currentColor" d="M34.4 43.95q-2.85 0-4.95-1.55t-3.1-4.1q-1-2.55-1.975-3.975Q23.4 32.9 20.7 30.75q-3.3-2.65-4.75-5.65-1.45-3-1.45-7.3 0-6 3.8-9.825 3.8-3.825 9.8-3.825 5.9 0 9.775 3.675T42 17.2h-3q-.25-4.4-3.275-7.225Q32.7 7.15 28.1 7.15q-4.5 0-7.55 3.075T17.5 17.8q0 3.6 1.4 6.225 1.4 2.625 4.65 5.075 1.95 1.45 3.125 3.15t2.225 4.2q.85 2.1 2.225 3.3 1.375 1.2 3.275 1.2 1.75 0 3.025-1.2t1.525-2.95h3q-.25 3-2.4 5.075T34.4 43.95ZM11.95 32.9q-2.85-3.15-4.4-7.075Q6 21.9 6 17.6q0-4.25 1.475-8.225Q8.95 5.4 11.95 2.35l2.25 2Q11.6 7 10.3 10.425 9 13.85 9 17.6q0 3.7 1.325 7.125T14.2 30.85ZM28.1 22.45q-1.95 0-3.3-1.35-1.35-1.35-1.35-3.3 0-1.95 1.35-3.35 1.35-1.4 3.3-1.4 1.95 0 3.35 1.4 1.4 1.4 1.4 3.35 0 1.95-1.4 3.3-1.4 1.35-3.35 1.35Z"/></svg>
			</button>
			<button id="delete-phrase-button" class="red-button ripple overlay-red">Delete phrase</button>
			<button id="delete-word-button" class="red-button ripple overlay-red">Delete word</button>
		</div>
		<div id="original-text">
			<p id="pre-input-word-text">Terve, tämä</p>
			<div id="word-input-wrapper">
				<div id="word-input-hint">o<i>n</i></div>
				<input id="word-input" value="" autofocus>
			</div>
			<p id="post-input-word-text">minun testini.</p>
		</div>
		<button id="next-button" class="accent-button ripple overlay-dark">
			Check
		</button>
		<h2>Translations</h2>
		<div id="translations">
			<ul>
				<li>Hej, detta är mitt test.</li>
				<li>Hello, this is my test.</li>
			</ul>
		</div>
	</div>
	<div id="options" style="display: none">
		<h2>Options</h2>
		<div>
			<h3>Language:</h3>
			<div class="select">
				<select id="language-dropdown" required>
					<option value="" disabled selected>Choose language</option>
				</select>
			</div>
			<button id="add-language-button" class="ripple overlay-secondary">
				<svg viewBox="0 0 48 48"><path fill="currentColor" d="M21.75 38.75V26.3H9.25v-4.55h12.5V9.25h4.55v12.5h12.5v4.55H26.3v12.45Z"/></svg>
			</button>
		</div>
		<div>
			<h3>Success weight factor:</h3>
			<input id="success-weight-factor-input" type="number">
		</div>
		<div>
			<h3>Failure weight factor:</h3>
			<input id="failure-weight-factor-input" type="number">
		</div>
		<!-- <h2 id="weight-visualization-header">Weight visualization</h2>
		<div>
			<canvas></canvas>
		</div> -->

		<button id="back-button" class="ripple overlay-light">Back</button>
	</div>

	<script src="../common/ui.js"></script>
	<script src="script.js"></script>
</body>

</html>
